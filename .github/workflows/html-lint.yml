name: HTML Lint

# Validates HTML example files using HTMLHint
# Config: .htmlhintrc (Chart.js example-friendly rules)
# Triggers on HTML file changes or config changes

on:
  pull_request:
    paths:
      - "**/*.html"
      - ".htmlhintrc"
  push:
    branches:
      - main
    paths:
      - "**/*.html"
      - ".htmlhintrc"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint HTML Files
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Run HTMLHint
        run: npx htmlhint 'skills/**/examples/*.html'
