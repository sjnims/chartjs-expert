name: HTML Lint

# Validates HTML example files using HTMLHint
# Config: .htmlhintrc (Chart.js example-friendly rules)
# Triggers on HTML file changes or config changes

on:
  pull_request:
    paths:
      - "**/*.html"
      - ".htmlhintrc"
  push:
    branches:
      - main
    paths:
      - "**/*.html"
      - ".htmlhintrc"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint HTML Files
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '20'

      - name: Run HTMLHint
        run: npx htmlhint 'skills/**/examples/*.html'
